      # Status - SoC
      - name: "Ecoflow DM2K Internal Battery SoC"
        unit_of_measurement: "%"
        device_class: battery
        state: "{{ states('sensor.ecoflow_dm2k_internal_battery_soc_raw') | float('invalid') | round(2,default='invalid') }}"

      # Status - SoC
      - name: "Ecoflow DM2K Extra Battery 1 SoC"
        unit_of_measurement: "%"
        device_class: battery
        state: >-
          {% if is_state('binary_sensor.ecoflow_dm2k_extra_battery_1_online',"on") %}
            {{ states('sensor.ecoflow_dm2k_extra_battery_1_soc_raw') | float('invalid') | round(2,default='invalid') }}
          {% else %}
            Not Connected
          {% endif %}

      # Status - SoC
      - name: "Ecoflow DM2K Extra Battery 2 SoC"
        unit_of_measurement: "%"
        device_class: battery
        state: >-
          {% if is_state('binary_sensor.ecoflow_dm2k_extra_battery_2_online',"on") %}
            {{ states('sensor.ecoflow_dm2k_extra_battery_2_soc_raw') | float('invalid') | round(2,default='invalid') }}
          {% else %}
            Not Connected
          {% endif %}

      # Custom Calculated Status - SoC
      # This is the SoC adjusted for the manually-specified minimum and maximum limits
      - name: "Ecoflow DM2K Relative Limited SoC Raw"
        unit_of_measurement: "%"
        device_class: battery
        state: >-
          {% set maxSoC = states('sensor.ecoflow_dm2k_max_soc_limit') | int(100) %}
          {% set minSoC = states('sensor.ecoflow_dm2k_min_soc_limit') | int(0) %}
          {% set currentSoC = states('sensor.ecoflow_dm2k_soc_raw') | float(invalid) %}
          {{ ((currentSoC-minSoC) / (maxSoC-minSoC)) * 100 }}

      # Custom Calculated Status - SoC
      - name: "Ecoflow DM2K Relative Limited SoC"
        unit_of_measurement: "%"
        device_class: battery
        state: "{{ states('sensor.ecoflow_dm2k_relative_limited_soc_raw') | float('invalid') | round(2,default='invalid') }}"

      # Custom Calculated Status - Mode
      - name: "Ecoflow DM2K Input Output"
        icon: "{{ iif(is_state('binary_sensor.ecoflow_dm2k_overall_charging','on'),'mdi:battery-arrow-up','mdi:battery-arrow-down-outline') }}"
        state: "{{ iif(is_state('binary_sensor.ecoflow_dm2k_overall_charging','on'),'Charging','Discharging') }}"

      # Custom Calculated Status - Time
      - name: "Ecoflow DM2K Calculated Remaining Time"
        icon: mdi:battery-clock
        unit_of_measurement: "minutes"
        state: >-
          {% set relativeSoC = states('sensor.ecoflow_dm2k_relative_limited_soc_raw') %}
          {% set isCalculating = relativeSoC == "Calculating" %}
          {% set relativeSoC = relativeSoC | float('invalid') %}
          {% set relativeSoCRateChangeSec = states('sensor.ecoflow_dm2k_battery_relative_limited_soc_rate_change_seconds') | float('invalid') %}
          {% set relativeSoCRateChangeMin = relativeSoCRateChangeSec * 60 %}
          {% set isChargingRate = relativeSoCRateChangeSec > 0 %}
          {% set isChargingSensor = is_state('binary_sensor.ecoflow_dm2k_calculated_rate_trend_charging','on') %}
          {% if isChargingRate %}{# Charging/Positive #}
            {{ ((100-relativeSoC) / relativeSoCRateChangeMin) | round(1,default='invalid') }}
          {% elif not isChargingRate %}{# Discharging/Negative #}
            {{ (relativeSoC / (-1 * relativeSoCRateChangeMin)) | round(1,default='invalid') }}
          {% else %}{# Insufficient data #}
            Calculating
          {% endif %}

      # Custom Calculated Status - Human Readable Time
      - name: "Ecoflow DM2K Calculated Remaining Charge Discharge"
        icon: >-
          {% set relativeSoC = states('sensor.ecoflow_dm2k_relative_limited_soc')|float('invalid') %}
          {% if is_state('binary_sensor.ecoflow_dm2k_calculated_rate_trend_charging','on') %}
            {# Rounded Relative SoC nearest 10 #}
            {% set rrSoC = relativeSoC | round(-1,default=100) | int(100)  %}
            {# Cap to 100 max #}
            {% set rrSoC = [rrSoC,100] | min %}
            {# Cap to 0 min #}
            {% set rrSoC = [0,rrSoC] | max %}
            {% if rrSoC > 0 %}
              mdi:battery-charging-{{ rrSoC }}
            {% elif iconPercent == 0 %}
              mdi:battery-charging-outline
            {% else %}{# Should never happen, but in case... #}
              mdi:battery-charging-100
            {% endif %}
          {% else %}
            mdi:battery-clock-outline
          {% endif %}
        state: >-
          {% set totalMinutes = states('sensor.ecoflow_dm2k_calculated_remaining_time') | int(-1) %}
          {% set totalHours = (totalMinutes/60) | int(-1) %}
          {% set days = (totalHours/24) | int(-1) %}
          {% set minutes = (totalMinutes%60) %}
          {% set hours = (totalHours%24) %}
          {% if totalMinutes == -1 %}
            Unavailable
          {% else %}
            {% if days > 0 %}
              {{ days }}D
            {% endif %}
            {{ 0 if hours<10 }}{{ hours }}:{{ 0 if minutes<10 }}{{ minutes }}
          {% endif %}

      # Status - Human Readable Time
      - name: "Ecoflow DM2K Remaining Charge Discharge"
        icon: >-
          {% set relativeSoC = states('sensor.ecoflow_dm2k_relative_limited_soc')|float('invalid') %}
          {% if is_state('binary_sensor.ecoflow_dm2k_internal_charging','on') %}
            {# Rounded Relative SoC nearest 10 #}
            {% set rrSoC = relativeSoC | round(-1,default=100) | int(100)  %}
            {# Cap to 100 max #}
            {% set rrSoC = [rrSoC,100] | min %}
            {# Cap to 0 min #}
            {% set rrSoC = [0,rrSoC] | max %}
            {% if rrSoC > 0 %}
              mdi:battery-charging-{{ rrSoC }}
            {% elif iconPercent == 0 %}
              mdi:battery-charging-outline
            {% else %}{# Should never happen, but in case... #}
              mdi:battery-charging-100
            {% endif %}
          {% else %}
            mdi:battery-clock-outline
          {% endif %}
        state: >-
          {% set totalMinutes = states('sensor.ecoflow_dm2k_lcd_remaining_time') | int(-1) %}
          {% set totalHours = (totalMinutes/60) | int(-1) %}
          {% set days = (totalHours/24) | int(-1) %}
          {% set minutes = (totalMinutes%60) %}
          {% set hours = (totalHours%24) %}
          {% if totalMinutes == 5999 %}
            Max/Idle
          {% else %}
            {% if days > 0 %}
              {{ days }}D
            {% endif %}
            {{ 0 if hours<10 }}{{ hours }}:{{ 0 if minutes<10 }}{{ minutes }}
          {% endif %}

      # Status - Charge Rate
      - name: "Ecoflow DM2K AC Selected Charge Rate"
        unit_of_measurement: "W"
        device_class: power
        icon: "{{ iif(is_state('binary_sensor.ecoflow_dm2k_ac_charge_custom_rate','on'), 'mdi:car-speed-limiter', 'mdi:lightning-bolt-circle') }}"
        state: "{{ iif(is_state('binary_sensor.ecoflow_dm2k_ac_charge_custom_rate','on'), states('sensor.ecoflow_dm2k_ac_custom_charge_rate'), states('sensor.ecoflow_dm2k_ac_fast_charge_rate')) }}"

      # Custom Calculated Status - Charge Power
      - name: "Ecoflow DM2K Internal Battery Power"
        unit_of_measurement: "W"
        device_class: power
        state: "{{ (states('sensor.ecoflow_dm2k_total_input_power') | int('invalid') - states('sensor.ecoflow_dm2k_total_output_power') | int('invalid')) }}"

      # Custom Calculated Status - Charge Power
      - name: "Ecoflow DM2K Extra Battery 1 Power"
        unit_of_measurement: "W"
        device_class: power
        state: >-
          {% if is_state('binary_sensor.ecoflow_dm2k_extra_battery_1_online',"on") %}
            {{ (states('sensor.ecoflow_dm2k_extra_battery_1_input_power') | int('invalid') - states('sensor.ecoflow_dm2k_extra_battery_1_output_power') | int('invalid')) }}
          {% else %}
            0
          {% endif %}

      # Custom Calculated Status - Charge Power
      - name: "Ecoflow DM2K Extra Battery 2 Power"
        unit_of_measurement: "W"
        device_class: power
        state: >-
          {% if is_state('binary_sensor.ecoflow_dm2k_extra_battery_2_online',"on") %}
            {{ (states('sensor.ecoflow_dm2k_extra_battery_2_input_power') | int('invalid') - states('sensor.ecoflow_dm2k_extra_battery_2_output_power') | int('invalid')) }}
          {% else %}
            0
          {% endif %}


