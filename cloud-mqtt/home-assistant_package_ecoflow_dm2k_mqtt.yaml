        unit_of_measurement: "W"
        device_class: power
        state: >-
          {% set acMainsInput = states('sensor.ecoflow_dm2k_ac_mains_input_power') | float(0) %}
          {% set dcCarSolarInput = states('sensor.ecoflow_dm2k_dc_input_power') | float(0) %}
