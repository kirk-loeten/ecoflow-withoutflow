          {% set maxSoC = states('sensor.ecoflow_max_soc_limit') | int(100) %}
          {% set minSoC = states('sensor.ecoflow_min_soc_limit') | int(0) %}
          {% set currentSoC = states('sensor.ecoflow_soc_raw') | int(49) %}
          {{ (((currentSoC-minSoC) / (maxSoC-minSoC)) * 100) | round(2,default='invalid') }}


