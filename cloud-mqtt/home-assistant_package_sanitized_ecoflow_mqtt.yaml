            {# Rounded Relative SoC nearest 10 #}
            {% set rrSoC = relativeSoC | round(-1,default=100) | int(100)  %}
            {# Cap to 100 max #}
            {% set rrSoC = [rrSoC,100] | min %}
            {# Cap to 0 min #}
            {% set rrSoC = [0,rrSoC] | max %}
            {% if rrSoC > 0 %}
              mdi:battery-charging-{{ rrSoC }}
            {% elif iconPercent == 0 %}
              mdi:battery-charging-outline
            {% else %}{# Should never happen, but in case... #}
              mdi:battery-charging-100
            {% endif %}
          {% else %}
            mdi:battery-clock-outline
          {% endif %}
        state: >-
          {% set totalMinutes = states('sensor.ecoflow_lcd_remaining_time') | int(-1) %}
          {% set totalHours = (totalMinutes/60) | int(-1) %}
          {% set days = (totalHours/24) | int(-1) %}
          {% set minutes = (totalMinutes%60) %}
          {% set hours = (totalHours%24) %}
          {% if totalMinutes == 5999 %}
            Max/Idle
          {% else %}
            {% if days > 0 %}
              {{ days }}D
            {% endif %}
            {{ 0 if hours<10 }}{{ hours }}:{{ 0 if minutes<10 }}{{ minutes }}
          {% endif %}

      - name: "Ecoflow AC Selected Charge Rate"
        unit_of_measurement: "W"
        device_class: power
        icon: "{{ iif(is_state('binary_sensor.ecoflow_ac_charge_custom_rate','on'), 'mdi:car-speed-limiter', 'mdi:lightning-bolt-circle') }}"
        state: "{{ iif(is_state('binary_sensor.ecoflow_ac_charge_custom_rate','on'), states('sensor.ecoflow_ac_custom_charge_rate'), states('sensor.ecoflow_ac_fast_charge_rate')) }}"



  - number:

