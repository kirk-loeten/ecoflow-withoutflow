        unit_of_measurement: "%"
        device_class: battery
        state: "{{ states('sensor.ecoflow_soc_raw') | float('invalid') | round(2,default='invalid') }}"

      # This is the SoC adjusted for the manually-specified minimum and maximum limits
      - name: "Ecoflow Relative Limited SoC"
        unit_of_measurement: "%"
        device_class: battery
