# Ecoflow Sensor and Control Package File
#
# Note: I created this based on my Ecoflow Delta Max 2000
#
# Please replace the following placeholder values (global find-replace):
########################################################################
# Numerical User-ID:     NUMERICAL_USER_ID_VALUE
# Battery Serial-Number: BATTERY_SN_VALUE
########################################################################
#
#
#
# Expected local MQTT broker bridge config for topics:
########################################################################
# topic /app/device/property/BATTERY_SN_VALUE in 0 bridge-ecoflow/
# topic /app/NUMERICAL_USER_ID_VALUE/BATTERY_SN_VALUE/thing/property/set both 0 bridge-ecoflow/
# topic /app/NUMERICAL_USER_ID_VALUE/BATTERY_SN_VALUE/thing/property/get both 0 bridge-ecoflow/
# topic /app/NUMERICAL_USER_ID_VALUE/BATTERY_SN_VALUE/thing/property/set_reply both 0 bridge-ecoflow/
# topic /app/NUMERICAL_USER_ID_VALUE/BATTERY_SN_VALUE/thing/property/get_reply both 0 bridge-ecoflow/
########################################################################
#
# This file created by Matthew Miller - 19 DEC 2022



