automation:

  # Automation that polls for Car input current limit
  - alias: "Ecoflow Poll Car Charge Current"
    trigger:
      - platform: homeassistant
        event: start
      # This attempts to poll under minimal conditions:
      # The sensor hasn't already updated for more than 1 minute (polling interval)
      - platform: template
        value_template: >-
          {{ as_timestamp(now()) - as_timestamp(states.sensor.ecoflow_car_charge_current.last_updated) > 60 }}
    condition:
      - condition: template
        # To ensure we don't overwrite data that was just sent out
        value_template: >-
          {{ as_timestamp(states('sensor.ecoflow_params_last_updated')) > as_timestamp(state_attr('script.ecoflow_mqtt_set','last_triggered')) }}
    action:
      - service: script.ecoflow_mqtt_set
        data:
          params: '{"id": 72}'



